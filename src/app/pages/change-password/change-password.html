<ion-header class="ion-no-border">
  <ion-toolbar class="transparent" color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'CHANGE_PASSWORD' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" #myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <ion-label position="stacked" color="medium">
      <span class="bold">{{ 'CURRENT_PASSWORD' | translate }}</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" lines="none" color="light">
      <ion-input type="password" formControlName="oldPassword"></ion-input>
    </ion-item>

    <ion-label position="stacked" color="medium">
      <span class="bold">{{ 'NEW_PASSWORD' | translate }}</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" lines="none" color="light">
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-text color="warning">
      <p class="bold">
        <small>
          {{ 'PASSWORD_VALIDATION_HELP' | translate }}
        </small>
      </p>
    </ion-text>

    <ion-label position="stacked" color="medium">
      <span class="bold">{{ 'CONFIRM_PASSWORD' | translate }}</span>
    </ion-label>
    <ion-item class="ion-margin-vertical" lines="none" color="light">
      <ion-input type="password" formControlName="confirmPassword" (keyup.enter)="myForm.ngSubmit.emit()"></ion-input>
    </ion-item>

    <div class="ion-text-center">
      <ion-button type="submit" strong shape="round" color="primary"
        [disabled]="isLoadingViewVisible">
        <ion-spinner *ngIf="isLoadingViewVisible"></ion-spinner>
        <span *ngIf="!isLoadingViewVisible">{{ 'SUBMIT' | translate }}</span>
      </ion-button>
    </div>

  </form>
</ion-content>
